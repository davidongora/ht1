<p>filter works!</p>

<div class="w-1/2 ml-4">
  <span class="text-blue-600 text-xl w-1/2 font-bold text-center block mb-0">Filter</span>
  <div class="filter w-1/2 pb-6 p-2 ml-2 text-left mb-6">
    <div class="ml-0 mb-6 pt-0 w-[250px]  bg-custom-blue pl-8 ">
      <p class="font-bold mb-4 mt-4 pt-4">Gender</p>
      <div class="mb-4" *ngFor="let item of gender">
        <label class="inline-block mb-2">
          <input type="checkbox" name="gender" value="{{ item }}"> {{ item }}
        </label>
      </div>

      <p class="font-bold mb-4">Age Group</p>
      <div class="mb-4" *ngFor="let item of AgeGroup">
        <label class="inline-block mb-2">
          <input type="checkbox" name="ageGroup" value="{{ item }}"> {{ item }}
        </label>
      </div>

      <p class="font-bold mb-4">Price</p>
      <input type="range" name="price" min="0" max="100" [(ngModel)]="price" class="mb-4 block">
      <span class="block mb-4">{{ price }}</span>

      <p class="font-bold mb-4">Size</p>
      <div class="mb-0  pb-0" *ngFor="let item of size">
        <label class="inline-block mb-4 ">
          <input type="checkbox" class="" name="size" value="{{ item }}"> {{ item }}
        </label>
      </div>
    </div>
  </div>
</div>
