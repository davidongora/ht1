<div class="w-full  mx-auto p-12">
  <h2 class="text-2xl font-bold mb-6 text-center">Frequently Asked Questions</h2>

  <div *ngFor="let faq of faqs; let i = index" class="border-b mb-4">
    <div (click)="toggleFAQ(i)" class="cursor-pointer w-full p-3 bg-blue-100 rounded-lg">
      <div class="flex">
      <p class="font-semibold w-full">{{ faq.question }}</p>
      <i class="fa fa-caret-down" aria-hidden="true"></i>
    </div>
    </div>

    <div *ngIf="faq.show" class="p-3 mt-2 text-gray-600">
      {{ faq.answer }}
    </div>
  </div>
</div>
