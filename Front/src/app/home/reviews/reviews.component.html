<p class="text-3xl font-bold text-center mt-32">Reviews</p>

<div class="w-full h-48 overflow-hidden relative mt-12 mb-24">

    <div class="flex  w-[60px] h-[160px] gap-36 ml-24" >
      <div *ngFor="let review of reviews" class="min-w-full h-full p-6 flex-shrink-0 flex flex-col justify-center items-center bg-gray-100 rounded-lg shadow-lg">
        <p class="text-lg text-gray-800 italic mb-4">"{{ review.message }}"</p>
        <p class="text-blue-600 font-bold">- {{ review.author }}</p>
      </div>
    </div>
  </div>
