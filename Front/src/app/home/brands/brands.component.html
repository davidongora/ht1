<p>brands works!</p>
<div class="flex">
    <div class="feature ml-24 mt-12">
      <div class="grid">
        <span class="text-center font-bold text-3xl">Tractors By Brands</span>
  
        <!-- Tabs for Popular, Latest, Upcoming Favorites -->
        <!-- Tabs for Popular, Latest, Upcoming Favorites -->
        <div class="flex items-center gap-6">
          <span 
            class="text-center font-bold text-xl cursor-pointer py-2 px-4 rounded-md transition"
            [ngClass]="{
              'text-blue-500 border-b-2 border-blue-500': activeTab === 'popular', 
              'text-blue-700': activeTab !== 'popular'
            }"
            (click)="activeTab = 'popular'">New Tractor</span>
          <span 
            class="text-center font-bold text-xl cursor-pointer py-2 px-4 rounded-md transition"
            [ngClass]="{
              'text-blue-500 border-b-2 border-blue-500': activeTab === 'latest', 
              'text-blue-700': activeTab !== 'latest'
            }"
            (click)="activeTab = 'latest'">Used Tractor</span>
         
        <!-- </div> -->
        </div>
      </div>

      <div class="flex items-center gap-4">
        <!-- Search Input -->
        <input
          type="text"
          id="first_name"
          name="first_name"
          ngModel
          class="border border-gray-300 bg-gray-100 rounded-lg p-4 w-[660px] h-16 text-gray-700 placeholder-gray-500 focus:ring-2 focus:ring-blue-500 focus:outline-none"
          placeholder="Search for tractor"
          required
        />
      
        <!-- Search Button -->
        <button
          class="p-3 bg-orange-500 h-16 w-16 text-white rounded-lg hover:bg-blue-600 shadow-lg flex items-center justify-center"
        >
          <i class="fa fa-search text-lg"></i>
        </button>
      </div>
  
      <!-- Static Products Grid -->
      <div *ngIf="activeTab === 'popular'" class="flex flex-wrap gap-12 space-y-6">
        <!-- Loop through the products based on the selected tab -->
        <div *ngFor="let product of popularProducts" class="product-card mt-6 w-1/4 shadow-xl rounded-lg relative">
          <div class="img">
            <img [src]="product.imageUrl" alt="{{product.name}}" class="product-img w-full h-72 object-cover p-2 pt-2 rounded-lg shadow-xl">
          </div>
          <div class="product-info p-4">
            <h2 class="product-title font-bold text-lg mb-2">{{product.name}}</h2>
            <p class="product-details text-gray-500 text-sm mb-4">
              <span class="font-semibold">HP:</span> {{product.hp}} &middot;
              <span class="font-semibold">CC:</span> {{product.cc}}
            </p>
            <div class="flex justify-between items-center">
              <button class="bg-green-500 text-white p-2 rounded">For EMI</button>
              <span class="font-bold">Check Price</span>
            </div>
          </div>
        </div>
      </div>
  
      <div *ngIf="activeTab === 'latest'" class="flex flex-wrap gap-6">
        <div *ngFor="let product of latestProducts" class="hover: product-box mt-6 w-1/4 border border-gray-300 rounded-lg overflow-hidden">
          <div class="img">
            <img [src]="product.imageUrl" alt="{{ product.name }}" class="w-full h-72 object-cover">
          </div>
          <div class="product-info p-4">
            <h2 class="product-title font-bold text-lg">{{ product.name }}</h2>
          </div>
        </div>
      </div>
      
  
      <div *ngIf="activeTab === 'upcoming'" class="flex flex-wrap gap-12 space-y-6">
        <div *ngFor="let product of upcomingProducts" class="product-card mt-6 w-1/4 shadow-xl rounded-lg relative">
          <div class="img">
            <img [src]="product.imageUrl" alt="{{product.name}}" class="product-img w-full h-72 object-cover p-2 pt-2 rounded-lg shadow-xl">
          </div>
          <div class="product-info p-4">
            <h2 class="product-title font-bold text-lg mb-2">{{product.name}}</h2>
            <!-- <p class="product-details text-gray-500 text-sm mb-4">
              <span class="font-semibold">HP:</span> {{product.hp}} &middot;
              <span class="font-semibold">CC:</span> {{product.cc}}
            </p>
            <div class="flex justify-between items-center">
              <button class="bg-green-500 text-white p-2 rounded">For EMI</button>
              <span class="font-bold">Check Price</span> -->
            <!-- </div> -->
          </div>
        </div>
      </div>
  
      <!-- View More Button -->
      <div class="flex justify-center mt-6">
        <button class="bg-blue-600 text-white py-2 px-6 rounded-full hover:bg-blue-700 transition">
          View More
        </button>
      </div>
  
      <!-- Pagination Controls -->
      <div class="flex justify-center mt-6 mb-6">
        <button *ngFor="let page of [].constructor(totalPages); let i = index"
                class="px-4 py-2 mx-2 border border-blue-500 text-blue-500 hover:bg-blue-500 hover:text-white rounded-md"
                (click)="changePage(i + 1)">
          {{ i + 1 }}
        </button>
      </div>
    </div>
  </div>
